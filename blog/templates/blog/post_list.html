{% extends 'blog/base.html' %} 
{% block content %} 
<h1> Blog</h1>
<hr width = 50%>
{% for post in posts %}
<div class="post col-md-6 offset-md-3">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} 
{% endblock %}
